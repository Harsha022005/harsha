<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel=" stylesheet" href="stopwatch.css">

</head>
<body>
    <div class="head">
      
        <h1 >STOPWATCH</h1>
        <img src="https://media.istockphoto.com/vectors/glowing-neon-stopwatch-icon-isolated-on-blue-background-time-timer-vector-id1266098102" alt="stopwatch"width="300px">
    
    </div>
    <div class="lapses">
        <pre style="color:#fff">RECENT LAP :  </pre>
        <pre id="lapses" style="color: #fff;"> </pre>
    </div>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00:0</h1>
        <div class="buttons">
        <img src="https://tse3.mm.bing.net/th?id=OIP.SgMqqQoDngXEfoomje3shQHaHa&pid=Api&P=0&h=180" alt="stop"onclick="watchstop()">
        <img src="https://tse4.mm.bing.net/th?id=OIP.qW5ScaEmKnHTPzeOMyQIAgHaHa&pid=Api&P=0&h=180" alt="start"onclick="watchstart()" >
        <img src="https://tse3.mm.bing.net/th?id=OIP.dnBFDXJTzMOAB-n-Kg8GgAHaIv&pid=Api&P=0&h=180" alt="reset"onclick="watchreset()">
    </div>
</div>
<script>
    let [seconds, minutes, hours,tens] = [0, 0, 0,0];
    let displaytime = document.getElementById("displaytime");
    let timer = 0;

    function stopwatch() {
        if(tens>9)
        {
            seconds++;
            tens=0;
        if (seconds == 60) {
            minutes++;
            seconds = 0;
            if (minutes == 60) {
                hours++;
                minutes = 0;
            }
        }}
        let h = hours<10?"0"+hours: hours;
        let m = minutes<10?"0"+minutes: minutes;
        let s = seconds<10?"0"+seconds: seconds;
        let t = tens<10?"0"+tens: tens;

        displaytime.innerHTML = h + ":" + m + ":" + s+":"+t%10;
        tens++;
    }

    function watchstart() {
        if (timer !== null) {
            clearInterval(timer);
        }
        timer = setInterval(stopwatch, 100);
    }
    function watchstop()
    {
        let h = hours<10?"0"+hours: hours;
        let m = minutes<10?"0"+minutes: minutes;
        let s = seconds<10?"0"+seconds: seconds;
        let t = tens<10?"0"+tens: tens;
        t--;

        lapses.innerHTML=h + ":" + m + ":" + s+":"+(t%10);
        
        clearInterval(timer);
    }
    function watchreset()
    {
        clearInterval(timer);
        tens="0";
        seconds="0";
        minutes="0";
        hours="0";


        displaytime.innerHTML="00:00:00:0";
        
    }
</script>
</body>
</html>
